<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">

<style>
html,body{
  margin:0;
  background:radial-gradient(circle at top,#0b1d33,#000);
  overflow:hidden;
}
canvas{display:block}
</style>
</head>

<body>
<canvas id="c"></canvas>

<script>
const c=document.getElementById("c");
const ctx=c.getContext("2d");
function resize(){
  c.width=innerWidth;
  c.height=innerHeight;
}
resize();
addEventListener("resize",resize);

const treeX=c.width*0.38;
const treeY=c.height*0.78;

const layers=[
 {h:130,w:360},{h:120,w:320},{h:110,w:280},
 {h:100,w:240},{h:90,w:200},{h:80,w:160},
];

const snow=[...Array(180)].map(()=>({
 x:Math.random()*c.width,
 y:Math.random()*c.height,
 r:Math.random()*2+0.5,
 v:Math.random()*1.2+0.4,
 s:Math.random()*0.6
}));

function drawSnow(){
 ctx.fillStyle="white";
 snow.forEach(s=>{
  s.y+=s.v;
  s.x+=Math.sin(s.y*0.01)*s.s;
  if(s.y>c.height){s.y=-10;s.x=Math.random()*c.width;}
  ctx.beginPath();
  ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
  ctx.fill();
 });
}

function drawLayer(baseY,h,w,seed){
 for(let y=0;y<h;y++){
  const p=y/h;
  const width=w*(1-p);
  const noise=Math.sin((y+seed)*0.25)*10;
  ctx.fillStyle=`rgb(20,${90+p*60},30)`;
  ctx.fillRect(treeX-width/2-noise/2,baseY-y,width+noise,1);
 }
}

function drawTree(){
 let y=treeY;
 layers.forEach((l,i)=>{
  drawLayer(y,l.h,l.w,i*40);
  y-=l.h-22;
 });
 ctx.fillStyle="#5a3a1c";
 ctx.fillRect(treeX-22,treeY,44,60);
}

function drawHalo(t){
 ctx.save();
 ctx.translate(treeX,treeY-210);
 ctx.beginPath();
 ctx.strokeStyle="rgba(255,220,160,0.25)";
 ctx.lineWidth=4+Math.sin(t*0.002);
 ctx.shadowBlur=30;
 ctx.shadowColor="gold";
 ctx.arc(0,0,210,0,Math.PI*2);
 ctx.stroke();
 ctx.restore();
}

function drawText(t){
 ctx.font="bold 42px Microsoft YaHei";
 ctx.fillStyle="#ffeaa7";
 ctx.shadowBlur=20;
 ctx.shadowColor="#ffd700";
 const o=Math.sin(t*0.002)*6;
 ctx.fillText("ç¥å¾éœ²æ¶µ",c.width*0.62,c.height*0.42+o);
 ctx.fillText("åœ£è¯èŠ‚å¿«ä¹ ğŸ„",c.width*0.62,c.height*0.48+o);
}

function animate(t){
 ctx.clearRect(0,0,c.width,c.height);
 drawSnow();
 drawTree();
 drawHalo(t);
 drawText(t);
 requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
